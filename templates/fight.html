<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemons</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='./css/fight.css') }}">
    <script src="{{ url_for('static', filename='./js/fight.js') }}"></script>
    <script>
        var pkmnName = "{{ pkmn_name }}";
    </script>
</head>

<body>
    <header>

    </header>
    <div class="content">
        <div class="my-pokemon">
            <div class="Bar">
                <div class="name">
                    <img src="" alt="" id="my-pokemon-img">
                    <p id="my-pokemon-name"></p>
                </div>
                <div class="hp">
                    <div>Current HP:</div><div class="sec-brd"><div id="hp-line-my" class="hp-line"></div></div>
                    <p>
                        <span id="hp-count-my-current"></span>
                        /
                        <span id="hp-count-my"></span>
                    </p>
                </div>
            </div>
        </div>
        <div class="fight">
            <input type="text" id="fight-input" placeholder="Enter your move here">
            <div class="fight-btn">
                <button class="btn-attack" id="fight-btn" onclick="attack()" disabled>FIGHT</button>
            </div>
            <textarea class="fight-log" readonly id="fight-log">

            </textarea>
        </div>
        <div class="enemy-pokemon">
            <div class="Bar">
                <div class="name">
                    <img src="" alt="" id="enemy-pokemon-img">
                    <p id="enemy-pokemon-name"></p>
                </div>
                <div class="hp">
                    <div>Current HP:</div><div id="hp-line-enemy" class="hp-line"></div>
                    <p>
                        <span id="hp-count-enemy-current"></span>
                        /
                        <span id="hp-count-enemy"></span>
                    </p>
                    
                </div>
            </div>
        </div>
    </div>
</body>
